<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<!-- El paginador es un menú de navegación que navega a travez de páginas   -->
	<nav th:fragment="paginator">
		<ul class="pagination">
			<!-- Primera página -->
			<li>
				<span th:if="${page.first}">First</span>
				<a th:if="${not page.first}" th:href="@{${page.url}(page=0)}">First</a>
			</li>
			<!-- Página anterior -->
			<li>
				<span th:if="${not page.hasPrevious}">Previous</span>
				<a th:if="${page.hasPrevious}"
					th:href="@{${page.url}(page=${page.currentPage - 2})}">Previous</a>
			</li>
			<!-- cada una de las páginas -->
			<li th:each="item : ${page.pages}">
				<span th:if="${item.currentPage}" th:text="${item.numPage}"></span>
				<a th:if="${not item.currentPage}"
					th:href="@{${page.url}(page=${item.numPage - 1})}"
					th:text="${item.numPage}"></a>
			</li>
			<!-- Sigiente página -->
			<li>
				<span th:if="${not page.hasNext}">Next</span>
				<!-- Al modificar la url para ir a la pagina siguiente, deberia ir a la pagina actual ya que para paginar sería con -1 en la clase del pageRender  -->
				<a th:if="${page.hasNext}"
					th:href="@{${page.url}(page=${page.currentPage})}">Next</a>
			</li>
			<!-- Ultima página página -->
			<li>
				<span th:if="${page.last}">Last</span>
				<a th:if="${not page.last}"
					th:href="@{${page.url}(page=${page.totalPages - 1})}">Last</a>
			</li>

		</ul>
	</nav>

</body>
</html>

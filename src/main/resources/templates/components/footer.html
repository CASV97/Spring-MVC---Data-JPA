<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<footer th:fragment="footer" class="container">
		<img alt="CASV group logo" th:src="@{/img/logoCASVgroup.png}">
		<!-- Dentro de este párrafo vamos a mostrar el nombre del usuario logado y tambien el Rol al 
		cual pertenece, pero para eso necesitamos agregar unos atributos  y etiquetas para poder trabajar con seguridad
		y autenticacion en nuestras vistas (en nuestro layoud), en la etiqueta html tenemos que agregar el anmespace de 
		spring security para thymeleaf-->
		<p sec:authorize="isAuthenticated()">
			Logged User:
			<span sec:authentication="name"></span>
			| Roles:
			<span sec:authentication="principal.authorities"></span>
		</p>
		<p>
			Powered By
			<a href="http://projects.spring.io/spring-boot/">Spring Boot</a>
			and
			<a href="http:www.thymeleaf.org">Thymeleaf</a>
		</p>
		<p>
			This project was develop in Eclipse IDE + Spring Plugins (STS Spring
			Tools Suite), Professional Christan Ariel Salazar.
			<br>
			&copy; Company 2020, All rigth reserved.
		</p>
		<!-- Como buena practica se coloca el JavaScript del documento al final del mismo, dentro de la etioqueta BODY Debes evitar
		 poner los scripts en el header.
		 El renderizado e interpretacion del HTML se realiza a medida que el navegador encuentra los elementos en tu documento HTML.
		 Por lo tanto si encuentra en la cabecera una etiqueta script, pues tendrá que esperar a que el navegador cargue el script 
		 para continuar con el renderizado de la pagina por lo que verías el navegador con la pantalla en blanco, comportamiento que
		  uno desea evitar.
		  El orden es importante, primero JQuery, popper, y despues bootstrap -->
		<!-- Código javascript importado-->
		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<section th:replace="components/navbar :: navbar"></section>
	<div class="container">
		<h1 th:text="${title}"
			class="text-terceary border border-success border-top-0 border-left-0 border-right-0"></h1>


		<!-- El atributo action contiene URL hacia la ruta que procesa el formulario -->
		<form th:action="@{/form}" th:object="${client}" method="post">

			<div class="form-group row">
				<label class="col-form-label col-sm-2">First Name</label>
				<div class="col-sm-6">
					<input th:field="*{firstName}" type="text" class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-sm-2">Last Name</label>
				<div class="col-sm-6">

					<input th:field="*{lastName}" type="text" class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-sm-2">Email</label>
				<div class="col-sm-6">
					<input th:field="*{email}" type="email" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2">Date</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{createAt}">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-6">
					<input type="submit" value="Create new client"
						class="btn btn-primary">
				</div>
			</div>
			<!-- El ID es autoIncrememntal irÃ¡ oculto -->
			<input type="hidden" th:field="*{id}">
		</form>
	</div>
</body>
</html>

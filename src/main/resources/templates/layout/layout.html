<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text="${@environment.getProperty('company.name')} + ': ' + ${title}"></title>
<!-- Integrando bootstrap de forma remota en la vista clientlist -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">

</head>
<body>
	<!-- menú de navegación de bootstrap  -->
	<header th:fragment="header">
		<section th:replace="components/navbar :: navbar"></section>
		<!-- Hasta el momento el metodo save o el delete  no envian ningun tipo de 
		mensaje al usuario de información de éxito, error, alerta o información al 
		usuario los tipos de mensajes que se mandan despues de redirigir son los 
		mensajes flash que se guardan en la session http, pero va a durar hasta 
		el siguiente request, por lo tanto se guarda en el REQUEST actual después
		de realizar una operación, vamos a tener un contenedor div, por cada tipo 
		de mensaje flash  -->
		<div class="alert alert-success" th:if="${success} != null"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error} != null"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning} != null"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info} != null"
			th:text="${info}"></div>
	</header>
	<div class="container"></div>
	<footer th:fragment="footer" class="container">
		<img alt="CASV group logo" th:src="@{/img/logoCASVgroup.png}">
		<p>
			Powered By
			<a href="http://projects.spring.io/spring-boot/">Spring Boot</a>
			and
			<a href="http:www.thymeleaf.org">Thymeleaf</a>
		</p>
		<p>
			This project was develop in Eclipse IDE + Spring Plugins (STS Spring
			Tools Suite), Professional Christan Ariel Salazar.
			<br>
			&copy; Company 2020, All rigth reserved.
		</p>
		<!-- Como buena practica se coloca el JavaScript del documento al final del mismo, dentro de la etioqueta BODY Debes evitar
		 poner los scripts en el header.
		 El renderizado e interpretacion del HTML se realiza a medida que el navegador encuentra los elementos en tu documento HTML.
		 Por lo tanto si encuentra en la cabecera una etiqueta script, pues tendrá que esperar a que el navegador cargue el script 
		 para continuar con el renderizado de la pagina por lo que verías el navegador con la pantalla en blanco, comportamiento que
		  uno desea evitar.
		  El orden es importante, primero JQuery, popper, y despues bootstrap -->
		<!-- Código javascript importado-->
		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
